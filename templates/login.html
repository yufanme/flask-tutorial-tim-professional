{% extends "parent.html" %}
{% block title %}LOGIN PAGE{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('login') }}">
        <lab>Name:</lab>
        <input type="text" name="username">
        <input type="submit" value="Submit">
    </form>
{% endblock %}
