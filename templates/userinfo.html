{% extends "parent.html" %}

{% block title %}USER INFO{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1>It is {{ user }}'s personal page!</h1>
{% endblock %}
